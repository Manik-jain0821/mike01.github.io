<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>login page</title>
	<link rel="stylesheet" type="text/css" href="s.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>Welcome! please login to proceed.</header>
	<div class="loginbox">
		<h1>LOGIN HERE</h1>
			<form action="https://manik-jain0821.github.io/mike01.github.io/login_2" onsubmit="#" target="_blank" >
				<div class="user-circle">
					<img src="logo1.png" height="100px" width="100px"></div>
				<p><i class="fa fa-envelope-o"></i> Username</p>
				<input type="text" name="" placeholder="Enter username" required="true">
				<p><i class="fa fa-key"></i>
				Password</p>
				<input type="password" name="" placeholder="Enter password" id="myInput" required="true">
				<span class="eye" onclick="myFunction()">
				<i id="hide1" class="fa fa-eye" ></i>
				<i id="hide2" class="fa fa-eye-slash"></i>
				</span>
				<input type="submit" value="submit" >
				<a href="https://mail.google.com/mail/u/0/#inbox/FMfcgxwJXpVTptXMZrsWvZhDFLnrcjGV">Lost your password?</a><br>
				<a href="#">Dont have an accont?</a>
				<script>
			function myFunction(){
				var x = document.getElementById("myInput");
				var y = document.getElementById("hide1");
				var z = document.getElementById("hide2");

				if(x.type === 'password'){
					x.type = "text"
					y.style.display = "block";
					z.style.display = "none";
				}
				else{
					x.type = "password"
					y.style.display = "none";
					z.style.display = "block";
				}
			}
			</script>
			</form>
		</div>
</body>
</html>
